<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agency Password Request</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}
.container {
  max-width: 420px;
  margin: auto;
  background: #ffffff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h2 {
  text-align: center;
  margin-bottom: 20px;
}
label {
  font-weight: bold;
}
input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
.consent {
  font-size: 13px;
  margin-bottom: 15px;
}
.consent input {
  margin-right: 5px;
}
button {
  width: 100%;
  padding: 12px;
  background: #25D366;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: not-allowed;
  opacity: 0.6;
}
button.enabled {
  cursor: pointer;
  opacity: 1;
}
.note {
  font-size: 12px;
  color: #666;
  text-align: center;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="container">
  <h2>üîê Password Request</h2>

  <form onsubmit="sendWhatsApp(); return false;">
    <label>Company Name</label>
    <input type="text" id="company" required>

    <label>Director Name</label>
    <input type="text" id="director" required>

    <label>Phone Number</label>
    <input type="text" id="phone" required>

    <div class="consent">
      <input type="checkbox" id="consent" onclick="toggleButton()">
      <span>
        By providing the details above, I hereby confirm that I am the authorized
        recipient to request or to receive this password.
      </span>
    </div>

    <button type="submit" id="sendBtn" disabled>Send Request</button>
  </form>

  <div class="note">
    Request will be sent via WhatsApp
  </div>
</div>

<script>
function toggleButton() {
  var consent = document.getElementById("consent");
  var btn = document.getElementById("sendBtn");

  if (consent.checked) {
    btn.disabled = false;
    btn.classList.add("enabled");
  } else {
    btn.disabled = true;
    btn.classList.remove("enabled");
  }
}

function sendWhatsApp() {
  var company = document.getElementById("company").value;
  var director = document.getElementById("director").value;
  var phone = document.getElementById("phone").value;

  var now = new Date();
  var datetime = now.toLocaleString();

  var message =
    "üîê PASSWORD REQUEST\n\n" +
    "Company : " + company + "\n" +
    "Director: " + director + "\n" +
    "Phone   : " + phone + "\n" +
    "Time    : " + datetime + "\n\n" +
    "Consent:\n" +
    "By providing the details above, I hereby confirm that I am the authorized " +
    "recipient to request or to receive this password.";

  var whatsappNumber = "60176701984"; // ‚¨ÖÔ∏è TUKAR NO AWAK
  var url = "https://wa.me/" + whatsappNumber + "?text=" + encodeURIComponent(message);

  window.open(url, "_blank");
}
</script>

</body>
</html>
